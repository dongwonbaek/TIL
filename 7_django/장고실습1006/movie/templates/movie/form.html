{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class='container my-5'>
    <form action="" method='POST'>
      {% csrf_token %}
      {% bootstrap_form movie %}
      <div class='float-end'>
        <input class='btn btn-dark' type="submit" value='추가'>
        {% if request.resolver_match.url_name == 'create' %}
          <a class='btn btn-dark' href="{% url 'movie:index' %}">돌아가기</a>
        {% else %}
          <a class='btn btn-dark' href="{% url 'movie:detail' movie_pick.pk %}">돌아가기</a>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock content %}
