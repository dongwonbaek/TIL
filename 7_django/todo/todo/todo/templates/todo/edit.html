<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <form action="{% url 'todo:change' edit.id %}">
      <div class="row m-5">
        <h3 class="fw-bold">제목</h3>
        <input class="form-control mt-3" type="text" name='title' value="{{ edit.title }}">
      </div>
      <div class="row m-5">
        <h3 class="fw-bold">내용</h3>
        <input class="form-control mt-3" type="text" name='content' value="{{ edit.content }}">
      </div>
      <div class="float-end mx-5">
        <input class="btn btn-dark" type="submit" value="적용">
        <a class="btn btn-dark" href="{% url 'todo:index' %}">돌아가기</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
