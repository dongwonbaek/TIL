{% extends 'base.html' %}
{% block content %}
<h1>게시판입니당~</h1>
<a href="{% url 'article:create' %}">글 쓰러가기</a>
{% for article in articles %}
<div class="m-3">
  <p>글 번호 : {{ article.pk }}</p>
  <p>
    글 제목 : {{ article.title }}
  </p>
  <p>글 내용 : {{ article.content }}</p>
  <p>작성자 나이 : {{ article.age }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
